    <script>
        function pokeselect(num){
            const poke = document.querySelector(".pokemon");
            const img = document.createElement("img");
            img.src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+`${num}`+".png";
            img.alt = "Pokemon";
            img.classList.add("glitch-effect");
            poke.appendChild(img);
            setTimeout(() => {
                img.classList.remove("glitch-effect");
            }, 600);
        }
